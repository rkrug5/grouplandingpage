<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<title>Rats in SPAAAAAAAACE!!!</title>
</head>
<link rel="stylesheet" href="style.css">

<body>






	<div class="container">
		<div class="split left">
			<h1>Space Rats</h1>

			<button type="button" class="btn btn-primary" style="background-color:transparent" data-toggle="modal" data-target="#exampleModalCenter">
				Learn More!
			</button>
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							...
						</div>

					</div>
				</div>
			</div>
		</div>



		<div class="split right">
			<h1>your adventure begins...</h1>
			<button type="button" class="btn btn-primary" style="background-color:transparent" data-toggle="modal" data-target="#exampleModal">
				Continue to start game...
			</button>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Begin here!</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<div class="modal-body">
							<div class="modal-body">
								<ul class="nav nav-tabs">
									<li class="active">
										<a data-toggle="tab" href="#home" id="logbtn">
											<h3>Signup</h3>
										</a>
									</li>
									<li>
										<a data-toggle="tab" href="#login" id="logbtn">
											<h3>Login</h3>
										</a>
									</li>
								</ul>
								<div class="tab-content">
									<div id="home" class="tab-pane fade in active">
										<!-- {{!-- Passport signup form --}} -->
										<form id="signup" name="signup" method="post" action="/signup">
											<div class="form-group">
												<label for="username">Username</label>
												<input name="username" type="text" class="form-control" />
											</div>
											<div class="form-group">
												<label for="password">Password</label>
												<input name="password" type="password" class="form-control" />
											</div>
											<input class="btn-primary" type="submit" value="Sign Up" />
										</form>
									</div>
									<div id="login" class="tab-pane fade">
										<!-- Login Form Code Here -->
										<form id="signin" name="signin" method="post" action="/signin">
											<div class="form-group">
												<label for="username">Username</label>
												<input name="username" type="text" class="form-control" />
											</div>
											<div class="form-group">
												<label for="password">Password</label>
												<input name="password" type="password" class="form-control" />
											</div>
											<input class="btn-primary" type="submit" value="Sign In" />
										</form>

									</div>
								</div>
							</div>


						</div>
						<div class="modal-footer">
							<button type="button" class="btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>


		</div>
		<!-- {{!--
		<script src="/public/js/game.js"></script> --}} {{!--

			This is an alert!

		<footer>
			<div class="container col-sm-10 content-center">
				<div class="col-md-row">
					<p>Developed by Matt Killian Ryan Krug RJ Vasquez Will Young &copy; Copyright</p>
				</div>
			</div>
		</footer>













</body>

</html>
